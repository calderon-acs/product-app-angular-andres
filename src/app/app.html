<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="true">
        <mat-toolbar color="primary">Men√∫</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Productos</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dashboard</span>
        </mat-toolbar>

        <div class="content">
            <app-products-card></app-products-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
